<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activityA</title>
</head>
<body style="background: url('https://noke.jutretail.com.tw/images/auth_bg.png'); background-repeat: no-repeat;">
    <div class="container mt-4">
        <%- include('./layout/header'); -%>
        <h1 class="fs-2 fs-lg-1 fw-bold text-primary text-center my-5 font-NotoSerif">龍年說好話 鬧春遊市集</h1>
    </div>
    <section class="col-lg-5 mx-auto text-center mt-4">
        <div class="mb-2">
            <img class="activity_img" src="../assets/images/image 3.png" alt="activity-img">
        </div>
        <div class="mb-2">
            <img class="activity_img" src="../assets/images/image 4.png" alt="activity-img">
        </div>
    </section>
    <div class="container">
        <div class="col-md-5 mx-auto mb-5">
            <h3 class="text-center my-4 text-primary fw-bold fs-md-3 fs-lg-2 font-NotoSans">1/08 - 1/14</h3>
            <h5 class="font-NotoSerif ps-12px fs-lg-3 mb-lg-3">活動內容</h5>
            <ul class="mt-3 font-NotoSerif fs-lg-5">
                <li>臉書留言一句龍年吉祥話</li>
                <li>@一位好友一起逛市集吃美食</li>
                <li>1.15抽出20位幸運得主</li>
                <li>1.18起回館領取精美紅包袋一組</li>
            </ul>
        </div>
        <h2 class="fs-5 text-center text-primary mt-4 fw-bold fs-lg-3 mb-lg-3">您目前的會員點數( JUT Point )</h2>
        <section class="col-5 mx-auto winning_number jut_point text-center p-2">
            <input type="button" value="100" class="memberPoint bg-secondary border-0 fs-lg-5">
        </section>
        <h2 class="fs-5 text-center text-primary mt-4 fw-bold fs-lg-3 mb-lg-3">請選擇您要兌換的點數</h2>
        <section class="col-5 mx-auto winning_number jut_point text-center p-2 mb-2 mb-lg-4">
            <input type="number" id="exchangeJutPoint" class="jut_point_outline exchangeJutPoint text-center bg-secondary border-0 border-bottom border-primary fs-lg-5" min="0">
        </section>
        <div class="col-5 mx-auto text-center">
            <input type="button" value="兌換" class="exchange_btn bg-secondary fw-bold fs-lg-5 px-lg-4 py-lg-2">
        </div>
        <h2 class="fs-5 text-center text-primary mt-5 fw-bold fs-lg-3 mb-lg-3">您目前的抽獎券號碼</h2>
        <section class="lotteryNum_group col-lg-5 mx-auto winning_number text-center p-2 mb-4 fs-lg-5">
            <!-- JS渲染 -->
        </section>
        <p class="fs-7 fs-lg-6 col-lg-5 mx-auto font-NotoSans fw-bold">注意事項</p>
        <ol class="fs-7 fs-lg-6 col-lg-5 mx-auto font-NotoSans ps-3">
            <li>本次兌換活動只限使用會員點數( JUT Point )。</li>
            <li>一組抽獎券號碼需要多少會員點數( JUT Point )兌換，會因不同活動而有所差異。</li>
            <li>如有其他疑問可撥打...或...。</li>
        </ol>
    </div>

    
    <script type="module" src="../main.js"></script>
    <script type="module" src="../exchange.js"></script>
</body>
</html>
